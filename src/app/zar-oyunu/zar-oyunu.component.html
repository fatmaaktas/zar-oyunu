<div class="container">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
            <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
            <mat-card>
                <div flex="33" layout="row" layout-align="center">
                <mat-card-content>
                    <div class="text-center pt-8 pb-16" style="text-align: center; margin-bottom: 3px;">
                        <p class="text-muted m-0">Zar Oyunu</p>
                    </div>
                    <form #form="ngForm" (ngSubmit)="hesapla()">

                        <div flex="50">
                            <mat-form-field appearance="outline">
                                <mat-label>1.Zar Tahmini</mat-label>
                                <input matInput [(ngModel)]="zar1" name="zar1" type="text" (keyup)="onNumber('zar1')" placeholder="1.Zar" value="" autocomplete="off" (keypress)="numberOnly($event)" maxlength="1">
                            </mat-form-field>
                            <p *ngIf="errorZar1Number"> Lütfen 1-6 arası rakam giriniz</p>
                        </div>

                        <div flex="50">
                            <mat-form-field  appearance="outline">
                                <mat-label>2.Zar Tahmini</mat-label>
                                <input matInput [(ngModel)]="zar2" name="zar2" type="text" (keyup)="onNumber('zar2')" placeholder="2.Zar" value="" autocomplete="off" (keypress)="numberOnly($event)" [maxLength]="1">
                            </mat-form-field>
                            <p *ngIf="errorZar2Number">Lütfen 1-6 arası rakam giriniz</p>
                        </div>
                        <div>
                            <p>{{sonuc}}</p>
                        </div>
                        <div>
                            <p>Deneme Sayısı: {{denemeSayisi}}</p>
                        </div>

                        <!-- Buttons -->
                        <div class="buttonZar">
                        <button mat-raised-button class="mat-primary full-width mb-16">Sonuç</button>
                        
                        <div class="text-center">

                        </div>
                        </div>
                    </form>
                </mat-card-content>
            </div>
            </mat-card>
        </div>
    <div class="col-md-4"></div>
</div>
</div>
